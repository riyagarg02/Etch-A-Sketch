<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
    <h1 class="heading">Etch-A-Sketch</h1>
    <div class="header">
        <p>Select a size for your grid</p>
        <button id="size-btn" class="btn btn-warning">Size</button>
    </div>
    <p id="message"></p>
    <div class="board"></div>
    <footer>
        <button id="black" class="btn btn-dark" onclick="setColor('black')">black</button>
        <button id="random" class="btn btn-info" onclick="setColor('random')">rainbow</button>
        <button id="reset" class="btn btn-success"onclick="resetBoard()">reset</button>
    </footer>
    <script src="script.js"></script>

</body>
</html>
